<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CurrentRMS API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      max-height: calc(100vh - 400px);
      overflow-y: auto;
      overflow-x: auto;
    }
    #body {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    padding: 8px;
    font-family: "Courier New", monospace;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    }
    #json-input {
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>CurrentRMS API Tester</h1>
  <input id="subdomain" type="text" placeholder="Subdomain (e.g., mycompany)" />
  <input id="apiKey" type="text" placeholder="API Key" />

  <select id="preset">
    <option value="custom">Custom API Call</option>
    <option value="list-activities">List Activities</option>
    <option value="list-custom_fields">List Custom Fields</option>
    <option value="list-custom_field_groups">List Custom Field Groups</option>
    <option value="create-discussion">Create Discussion</option>
    <option value="list-discussions">List Discussions</option>
    <option value="list-inspections">List Inspections</option>
    <option value="list-inspection_results">List Inspection Results</option>
    <option value="list-opportunities">List Opportunities</option>
    <option value="list-opportunity_items">List Opportunity Items</option>
    <option value="list-members">List Members</option>
    <option value="list-products">List Products</option>
    <option value="list-webhooks">List Webhooks</option>
    <option value="create-webhook">Create Webhook</option>
    <option value="delete-webhook">Delete Webhook</option>
  </select>

  <select id="type">
    <option value="GET">GET</option>
    <option value="PUT">PUT</option>
    <option value="POST">POST</option>
    <option value="DELETE">DELETE</option>
  </select>
  <input id="uri" type="text" placeholder="/opportunities" />
  <div style="display: none;" id="json-input">
    <label for="body">Request Body (JSON):</label>
    <textarea id="body"  placeholder='{"key": "value"}'></textarea>
  </div>
  
  <button id="send">Send</button>
  <div id="response">Response will appear here...</div>

  <script src="api_tester.js"></script>
</body>
</html>
